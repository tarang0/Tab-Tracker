<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Timegaze Clone</title>
    <style>
        /* .percent {
            height: 5px;
            background-color: #ccc;
        } */
         body {
            font-family: Arial, sans-serif;
            padding: 10px;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
            width: 300px;
        }

        h3 {
            margin-top: 20px;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        button#clear-btn {
            display: block;
            margin: 10px auto 20px;
            padding: 8px 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button#clear-btn:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 14px;
        }

        th, td {
            padding: 6px 8px;
            text-align: left;
        }

        th {
            background-color: #f1f1f1;
            font-weight: bold;
            border-bottom: 1px solid #ccc;
        }

        tr:nth-child(even) {
            background-color: #fdfdfd;
        }

        tr:hover {
            background-color: #f1f8ff;
        }

        .percent {
            height: 5px;
            background-color: #ccc;
        }

        .domain-icon {
            width: 16px;
            height: 16px;
            vertical-align: middle;
            margin-right: 6px;
        }

        td[nowrap] {
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <!-- In popup.html -->
    <button id="clear-btn">Clear All Data</button>
    <section>
        <h3>Past 7 Days</h3>
        <table id="week-log">
            <tr>
                <th>Date</th>
                <th>Total Time</th>
            </tr>
        </table>
    </section>

    <section>
        <h3>Details</h3>
        <table width="100%">
            <thead>
                <tr>
                    <th width="1"></th>
                    <th width="99%">Domain</th>
                    <th width="1" nowrap>Time</th>
                </tr>
            </thead>
            <tbody id="log"></tbody>
        </table>
    </section>
    <script src="popup.js"></script>
</body>

</html>
